name: Claude Code

on:
  issue_comment:
    types: [created]

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - uses: anthropics/claude-code-action@beta
        with:
          prompt: "${{ github.event.comment.body }}"
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
